<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>SecGame</title>
    <style>
        body{
            background: url('Fundo.png') no-repeat right top fixed;
            transition: 1s;
        }
        #txtCodigo{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        #codigo{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }

        #Inserir{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3vh;
        }

        #input{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3vh;
        }

        input{
            height: 4.5vh;
            width: 60vh;
            font-size: 20px;
            color: black;
            background-color: #999999;
        }

        #conferir{
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 20vh;
        }

        #inputConf{
            width: auto;
            height: 80px;
        }

        #Erro{
            z-index: 2;
            font-family: 'Pixel';
            font-size: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            color: transparent;
        }

        
    </style>
    <script defer>
        var pegar = "";
        var grupo = "Sistema seguro e aquele que nao esta inseguro"
        var Grupo = "sistema seguro e aquele que nao esta inseguro"
        var GRUPO = "SISTEMA SEGURO E AQUELE QUE NAO ESTA INSEGURO"
        var erro = "erro"

        function pegarChave(){
            pegar = document.getElementById('chave').value;

            if (pegar == grupo || pegar == Grupo || pegar == GRUPO){
                window.location.href = "PC.html"
            }
            else{
                function transparent(){
                    document.getElementById("Erro").style.color = 'transparent';
                }
                document.getElementById("Erro").style.color = 'red';
                setTimeout(transparent, 1000);
                
            }
        };

    </script>
</head>
<body>
    <div id="txtCodigo">
            <img src="../imgs/Desafio.png" alt="Decifre o código">
    </div>

    <div id="codigo">
            <img src="../imgs/fraseSeg.png" alt="código secreto">
    </div>

    <div id="input">
        <input type="text" id="chave" placeholder=" > Insira o Chave">
    </div>

    <p id="Erro">Erro!!!</p>

    <div id="conferir">
        <input type="image" src="../imgs/Conferir.png" id="inputConf" onclick="pegarChave()">
    </div>
</html>
